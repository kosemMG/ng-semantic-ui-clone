<app-divider>Modal Component</app-divider>
<div class="ui animated fade primary button" tabindex="0" (click)="onModalToggle()">
  <div class="visible content">Open Modal</div>
  <div class="hidden content">Window</div>
</div>
<app-modal *ngIf="modalOpen" (close)="onModalToggle()"></app-modal>
